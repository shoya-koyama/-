<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation Form</title>
</head>
<body>
<div>
    <h2>Original Text</h2>
    <p>{{ original_text }}</p>
    
    <h2>Converted Text</h2>
    <form method="post" action="{% url 'post_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm</button>
    </form>
</div>
</body>
</html>
